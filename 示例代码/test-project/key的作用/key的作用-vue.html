<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>key的作用</title>
</head>
<body>
    <div id="test">
        <button @click="add">点击添加</button>
        <h2>key为index渲染</h2>
        <ul>
            <li v-for="(itm, index) in stuArr" :key="index">年龄{{itm.name}}，年龄{{itm.age}}<input /></li>
        </ul>
        <h2>key为id渲染</h2>
        <ul>
            <li v-for="itm in stuArr" :key="itm.id">年龄{{itm.name}}，年龄{{itm.age}}<input /></li>
        </ul>
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        new Vue({
            el: "#test",
            data() {
                return {
                    stuArr: [{ id: 1, name: '张三', age: 18 },{ id: 2, name: '李四', age: 20 } ]
                }
            },
            methods: {
                add() {
                    let stu = {id: 3, name: '王五', age: 19}
                    this.stuArr = [stu, ...this.stuArr]
                }
            }
        }).$mount('#test')
    </script>
</body>
</html>
