<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>createRef的使用</title>
    <style>
        .btn{
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div id="test"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        // 字符串形式的ref 官方建议不要使用，存在性能问题，后续版本会移除此功能  建议使用回调函数形式的ref或createRef API的方式代替
        class Demo extends React.Component {
            //React.createRef()调用后可以返回一个容器，该容器可以存储被ref标识的节点，该容器是“专人专用”
            input1 = React.createRef()
            input2 = React.createRef()
            showData = () => {
                console.log(this.input1.current.value)
            }
            showData1 = (e) => {
                console.log(e.target.value)
            }
            render() {
                return (
                    <div>
                        <input ref={this.input1} placeholder="输入左侧数据点击按钮显示" />
                        <button className="btn" onClick={this.showData}>点击显示左侧数据</button>
                        {/*<input ref={this.input2} onBlur={this.showData1} placeholder="输入右侧数据失去焦点显示" />*/}
                        <input onBlur={this.showData1} placeholder="输入右侧数据失去焦点显示" />
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo/>, document.getElementById('test'))
    </script>
</body>
</html>
